<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Login</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <h1>üçΩÔ∏è TasteBite</h1>
      <p>Delicious meals, right at your doorstep</p>
    </div>

    <div class="forms">
      <!-- LOGIN -->
      <section class="form-section" id="login">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to continue your feast</p>

        <form action="#" method="post">
          <div class="input-field">
            <label>Username</label>
            <input type="text" name="username" required>
          </div>

          <div class="input-field">
            <label>Password</label>
            <input type="password" name="password" required>
          </div>

          <button type="submit" class="btn">Login</button>

          <p class="switch">Don't have an account?
            <a href="#register">Create New Account</a>
          </p>
        </form>
      </section>

      <!-- REGISTRATION -->
      <section class="form-section" id="register">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join and order your favorites easily</p>

        <form action="#" method="post">
          <div class="input-field">
            <label>Full Name</label>
            <input type="text" name="fullname" required>
          </div>

          <div class="input-field">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>

          <div class="input-field">
            <label>Password</label>
            <input type="password" name="password" required>
          </div>

          <button type="submit" class="btn">Register</button>

          <p class="switch">Already a member?
            <a href="#login">Login here</a>
          </p>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
