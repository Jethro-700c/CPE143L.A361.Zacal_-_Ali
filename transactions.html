<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction History - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <div class="admin-header">
      <h2>ðŸ’° Transaction History</h2>
      <a href="adminpage.html" class="back-btn">&larr; Back to Dashboard</a>
    </div>

    <div class="section transactions">
      <div class="table-container">
        <table id="transactionsTable" class="modern-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Order</th>
              <th>Qty</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Render transaction history from localStorage (or use sample data)
    function renderTransactionsTable() {
      let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      const tbody = document.querySelector("#transactionsTable tbody");
      if (!tbody) return;
      tbody.innerHTML = "";

      if (!Array.isArray(transactions) || transactions.length === 0) {
        transactions = [
          { name: "Customer 1", order: "Spaghetti", qty: 2, amount: 350, date: "2025-10-18", time: "10:30 AM" },
          { name: "Customer 2", order: "Pizza", qty: 1, amount: 500, date: "2025-10-17", time: "2:15 PM" },
        ];
      }

      transactions.forEach((t) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.name}</td>
          <td>${t.order}</td>
          <td>${t.qty}</td>
          <td>â‚±${t.amount}</td>
          <td>${t.date}</td>
          <td>${t.time}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", renderTransactionsTable);
  </script>
</body>
</html>
