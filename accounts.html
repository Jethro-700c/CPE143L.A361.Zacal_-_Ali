<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registered Accounts - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <div class="admin-header">
      <h2>ðŸ‘¥ Registered Accounts</h2>
      <a href="adminpage.html" class="back-btn">&larr; Back to Dashboard</a>
    </div>

    <div class="section users">
      <div class="table-container">
        <table id="usersTable" class="modern-table">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Render users table from localStorage
    function renderUsersTable() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.querySelector("#usersTable tbody");
      if (!tbody) return;
      tbody.innerHTML = "";

      if (users.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="2" class="empty-msg">No registered users yet.</td>`;
        tbody.appendChild(tr);
        return;
      }

      users.forEach((u) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.fullname}</td><td>${u.email}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.addEventListener("DOMContentLoaded", renderUsersTable);
  </script>
</body>
</html>
