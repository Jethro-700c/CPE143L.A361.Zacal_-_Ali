<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div style="margin-bottom:18px;display:flex;gap:10px;">
            <a href="accounts.html" class="btn" style="background:#0984e3;color:#fff;">View Accounts</a>
            <a href="transactions.html" class="btn" style="background:#00b894;color:#fff;">Transaction History</a>
        </div>
        <h2>Admin Dashboard</h2>

        <div class="top-section">
            <div class="card sales">
                <h3>Total Sales</h3>
                <p class="amount">₱35,000</p>
                <p class="sub">This Month</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="section inventory">
            <h3>Inventory</h3>
            <form id="inventoryForm">
                <table id="inventoryTable">
                    <thead>
                        <tr><th>Item</th><th>Quantity</th><th>Action</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="submit" style="margin-top:10px">Save Inventory</button>
            </form>
            <p id="inventoryMsg" style="color:green;"></p>
        </div>

        <div class="section menu-prices">
            <h3>Menu Prices</h3>
            <form id="priceForm">
                <table id="priceTable">
                    <thead>
                        <tr><th>Category</th><th>Item</th><th>Price (₱)</th><th>Action</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="submit" style="margin-top:10px">Save Prices</button>
            </form>
            <p id="priceConfirmation" style="color:green;"></p>
            <hr style="margin:20px 0;">
            <h4>Add New Menu Item</h4>
            <form id="addMenuItemForm" style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
                <select id="newItemCategory" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                    <option value="dessert">Dessert</option>
                    <option value="additional">Additional</option>
                </select>
                <input type="text" id="newItemName" placeholder="Item Name" required style="flex:1;min-width:120px;">
                <input type="number" id="newItemPrice" placeholder="Price" min="1" required style="width:90px;">
                <input type="text" id="newItemImg" placeholder="Image Filename (e.g. images/myfood.svg)" required style="flex:2;min-width:180px;">
                <button type="submit">Add Item</button>
            </form>
            <p id="addItemMsg" style="color:green;"></p>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
