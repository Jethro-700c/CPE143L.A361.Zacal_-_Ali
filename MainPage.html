<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="customer-container">
    <header class="header">
      <div class="header-content">
        <div>
          <h2>üçΩÔ∏è Welcome, Customer</h2>
          <p>Choose your favorite meals and add them to your cart</p>
        </div>
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="content">
      <div class="categories">
        <button onclick="showCategory('food')">Food</button>
        <button onclick="showCategory('drink')">Drink</button>
        <button onclick="showCategory('dessert')">Dessert</button>
        <button onclick="showCategory('additional')">Additional</button>
      </div>

      <div id="food-list" class="product-grid"></div>


      <div class="footer">
        <p id="selected-count">Selected items: 0</p>
        <div class="footer-buttons">
          <button id="resetBtn" onclick="resetSelection()">Reset</button>
          <button id="addBtn" onclick="addSelected()">Add to Cart</button>
        </div>
      </div>

      <div class="cart">
        <h3>üõí Your Cart</h3>
        <div id="cart"></div>
      </div>
    </div>
  </div>

  <script>
    // Redirect to login if not logged in as customer
    if (localStorage.getItem('loggedIn') !== 'customer') {
      window.location.href = 'login.html';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
