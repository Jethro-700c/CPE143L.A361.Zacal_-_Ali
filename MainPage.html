<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="mainpage.css" />
</head>
<body>
  <div class="customer-container">
    <header class="header">
      <div class="header-content">
        <div>
          <h2>ğŸ½ï¸ Welcome, Customer</h2>
          <p>Choose your favorite meals and add them to your cart</p>
        </div>
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="content">
      <!-- Food Category Buttons -->
      <div class="categories">
        <button onclick="showCategory('food')">Food</button>
        <button onclick="showCategory('drink')">Drink</button>
        <button onclick="showCategory('dessert')">Dessert</button>
        <button onclick="showCategory('additional')">Additional</button>
      </div>

      <!-- Product List -->
      <div id="food-list" class="product-grid"></div>

      <!-- Selected Info + Add/Reset Buttons -->
      <div class="footer">
        <p id="selected-count">Selected items: 0</p>
        <div class="footer-buttons">
          <button id="resetBtn" onclick="resetSelection()">Reset</button>
          <button id="addBtn" onclick="addSelected()">Add to Cart</button>
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart">
        <h3>ğŸ›’ Your Cart</h3>
        <div id="cart"></div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
